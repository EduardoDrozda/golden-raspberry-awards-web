<div class="card">
  <span class="card__title">Top 3 studios with winners</span>
  <div class="card__content-container">
    <app-table
      [columns]="[
        { key: 'name', label: 'Name' },
        { key: 'winCount', label: 'Win Count' }
      ]"
      [data]="topStudios()?.studios!"
      [isLoading]="isLoading()"
    />
  </div>
</div>
